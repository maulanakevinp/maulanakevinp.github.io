<!DOCTYPE html>
<html lang="id">
<head>
    <title>Kalkulator Belanja</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Kalkulator Belanja" />
    <meta name="keywords" content="Kalkulator belanja,kalkulator,Kalkulator,belanja,Belanja">
    <meta name="author" content="Maulana Kevin Pradana" />
    <!-- Favicon icon -->
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link href="/css/styles.css" rel="stylesheet" />

    <style>
        .card {
            transition: box-shadow 1s;
        }
        .card:hover {
            box-shadow: -4px -4px 20px rgba(0, 36, 90, 0.25),
                4px 4px 20px rgba(0, 191, 255, 0.25);
        }
    </style>
</head>
<body class="p-0">
    <div class="container my-5">
        <h3 class="text-center mb-3">Kalkulator Belanja</h3>
        <div class="card mb-3">
            <div class="card-body">
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label" for="item_belanja">Item Belanja</label>
                            <input autofocus type="text" class="form-control" id="item_belanja" placeholder="Masukkan Item Belanja" value="" required>
                            <div class="invalid-feedback">
                                item belanja wajib diisi.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label" for="qty">Qty</label>
                            <input type="number" class="form-control" id="qty" placeholder="Masukkan Qty" value="" required>
                            <div class="invalid-feedback">
                                qty wajib diisi.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label" for="harga">Harga</label>
                            <input type="number" class="form-control" id="harga" placeholder="Masukkan Harga" value="" required>
                            <div class="invalid-feedback">
                                harga wajib diisi.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-block btn-success" type="submit">Simpan</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="table" class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>OPSI</th>
                                <th>ITEM BELANJA</th>
                                <th class="text-right">JUMLAH</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <th colspan="2" class="text-right">TOTAL</th>
                                <th id="total" class="text-right">Rp. 0</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            const tabel = document.getElementById('table');
            let total = 0;
            let id = 0;
            
            if (localStorage.getItem('daftar_belanja')) {
                JSON.parse(localStorage.getItem('daftar_belanja')).map(function(item, key) {
                    let row = table.insertRow(1);
                    let cell_opsi = row.insertCell(0);
                    let cell_item_belanja = row.insertCell(1);
                    let cell_jumlah = row.insertCell(2);
                    cell_jumlah.className = 'text-right';

                    cell_opsi.innerHTML = `
                        <a href="#" class="btn btn-danger btn-sm hapus" data-jumlah="${item.jumlah}" data-id="${item.id}" title="Hapus">X</a>
                    `;
                    cell_item_belanja.innerHTML = `<div style="word-wrap: break-word;">${item.nama}<br>${item.qty} x ${new Intl.NumberFormat('id-ID').format(item.harga)}</div>`;
                    cell_jumlah.innerHTML = 'Rp. ' + new Intl.NumberFormat('id-ID').format(item.jumlah);
                    total = total + item.jumlah;
                    document.getElementById('total').innerHTML = 'Rp. ' + new Intl.NumberFormat('id-ID').format(total);
                    id = item.id;
                });
            }
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        event.preventDefault();
                        event.stopPropagation();
                        if (form.checkValidity() === true) {
                            let row = table.insertRow(1);
                            let cell_opsi = row.insertCell(0);
                            let cell_item_belanja = row.insertCell(1);
                            let cell_jumlah = row.insertCell(2);
                            cell_jumlah.className = 'text-right';
                            
                            let nama = document.getElementById('item_belanja').value;
                            let qty = parseInt(document.getElementById('qty').value);
                            let harga = parseInt(document.getElementById('harga').value);
                            let jumlah = qty * harga;
                            let belanja = {
                                id      : id + 1,
                                nama    : nama,
                                qty     : qty,
                                harga   : harga,
                                jumlah  : jumlah,
                            };

                            let daftar_belanja = JSON.parse(localStorage.getItem('daftar_belanja')) ?? [];
                            daftar_belanja.push(belanja);
                            localStorage.setItem('daftar_belanja', JSON.stringify(daftar_belanja));

                            cell_opsi.innerHTML = `
                                <a href="#" class="btn btn-danger btn-sm hapus" data-jumlah="${jumlah}" data-id="${id}" title="Hapus">X</a>
                            `;
                            cell_item_belanja.innerHTML = `<div style="word-wrap: break-word;">${nama}<br>${qty} x ${new Intl.NumberFormat('id-ID').format(harga)}</div>`;
                            cell_jumlah.innerHTML = 'Rp. ' + new Intl.NumberFormat('id-ID').format(jumlah);
                            total = total + jumlah;
                            document.getElementById('total').innerHTML = 'Rp. ' + new Intl.NumberFormat('id-ID').format(total);
                            form.reset();
                            document.getElementById('item_belanja').focus();
                            location.reload();
                        }
                    }, false);
                });
            }, false);

            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('hapus')) {
                    event.preventDefault();
                    const row = event.target.parentElement.parentElement;
                    let jumlah_pengurangan = parseInt(event.target.dataset.jumlah);
                    let id_hapus = parseInt(event.target.dataset.id);
                    let temp_daftar_belanja = [];
                    JSON.parse(localStorage.getItem('daftar_belanja')).map(function(item, key) {
                        if (item.id != id_hapus) {
                            temp_daftar_belanja.push(item);
                        }
                    });
                    localStorage.removeItem('daftar_belanja');
                    localStorage.setItem('daftar_belanja', JSON.stringify(temp_daftar_belanja));
                    row.remove();
                    total = total - jumlah_pengurangan;
                    document.getElementById('total').innerHTML = 'Rp. ' + new Intl.NumberFormat('id-ID').format(total);
                    location.reload();
                }
            });
        })();

    </script>
</body>
</html>
